<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Discos</title> 
            <!-- Importar estilos de bootstrap, estilos generales, nuesto disco.js dond tenemos el objeto
                 y tambien nuestro main donde están todas las funcionalidades -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="disco.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                                <!-- Aqui esta la sidebar, con todas las funciones disponibles de la pagina -->
            <div id="sidebar" class="col-md-2 bg-light sidebar d-none">
                <div id="menu">
                    <button class="btn btn-primary btn-block" onclick="mostrarNumeroDiscos()">Mostrar número de discos</button>
                    <button class="btn btn-primary btn-block" onclick="mostrarListadoDiscos()">Mostrar listado de discos</button>
                    <button class="btn btn-primary btn-block" onclick="mostrarIntervaloDiscos()">Mostrar intervalo de discos</button>
                    <button class="btn btn-primary btn-block" onclick="mostrarFormularioAñadirDisco()">Añadir un disco</button>
                    <button class="btn btn-primary btn-block" onclick="borrarDisco()">Borrar un disco</button>
                    <button class="btn btn-primary btn-block" onclick="consultarDisco()">Consultar un disco</button>
                    <button class="btn btn-danger btn-block" onclick="cerrarMenu()">Cerrar Menú</button>
                </div>
            </div>
                                <!-- Usamos los svg de bootstrap que se ven fino fino -->
            <button id="toggle-menu" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.293 7.5H1.5a.5.5 0 0 0 0 1h7.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
            </button>
            <div class="col-md-10 offset-md-2">
                <h1 class="my-4">Gestión de Discos</h1>
                <div id="contenido-principal" class="mb-4">
                    <!-- Aquí se insertará todo lo que generen las opciones (listados, formulario, resultado) -->
                </div>
                <div id="resultado" class="alert alert-info"></div>
            </div>
        </div>
    </div>
                        <!-- Un footer generico para añadir algo de color a la página y que no se vea como un páramo -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-1">Derechos reservados</p>
            <p class="mb-1">Puede contactar conmigo en <a href="mailto:ifjreinoso@gmail.com" class="text-white">ifjreinoso@gmail.com</a></p>
            <p class="mb-0">Desarrollado por el IES Abdera</p>
        </div>
    </footer>
                        <!-- importar bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
